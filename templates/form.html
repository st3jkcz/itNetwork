<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>itNetwork Formulář</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Kontaktní formulář</h1>

  <form method="post" action="/">
    <label for="jmeno">Jméno:</label><br>
    <input type="text" id="jmeno" name="jmeno" placeholder="Zadejte své jméno"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="např. jan@seznam.cz"><br><br>

    <label for="zprava">Vaše zpráva:</label><br>
    <textarea id="zprava" name="zprava" rows="5" cols="40" placeholder="Napište svou zprávu..."></textarea><br><br>

    <button type="submit">Odeslat</button>
  </form>
</body>
</html>
